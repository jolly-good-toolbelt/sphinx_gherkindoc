repos:
    - repo: https://github.com/ambv/black
      rev: stable
      hooks:
          - id: black
            language_version: python3
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.8.3
      hooks:
          - id: flake8
            exclude: ^build/*
            additional_dependencies:
                - flake8-builtins
                - flake8-comprehensions
                - flake8-docstrings
                - flake8-tuple
                - flake8-quotes
                - pep8-naming
                - pydocstyle<4.0.0
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v0.782
      hooks:
          - id: mypy
